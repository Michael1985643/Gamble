<ion-header>

  <ion-navbar>
    <ion-title>Add Toto</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Display Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Start Date:</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>End Date:</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="endDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>Closed for Gamble:</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY HH:mm" pickerFormat="DD-MM-YYYY HH:mm" [(ngModel)]="closedForGamble"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label fixed>Wedstrijd linkedid:</ion-label>
        <ion-select [(ngModel)]="linkedId">
            <ion-option *ngFor="let wedstrijd of wedstrijden; let i = index" value="{{i + 1}}">
              {{i + 1}} 
              ({{wedstrijd[0]["homeTeamName"] | slice:0:5}} - 
              {{wedstrijd[0]["awayTeamName"] | slice:0:5}})
            </ion-option>
        </ion-select>
    </ion-item>
    <div padding>
      <button ion-button color="secondary" full  (click)="addClicked()">Add</button>
    </div>
  </ion-list>
</ion-content>
