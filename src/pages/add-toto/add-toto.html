<ion-header>

  <ion-navbar>
    <ion-title>Add Toto</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Start Date:</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>End Date:</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>Closed for Gamble:</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY HH:mm" pickerFormat="DD-MM-YYYY HH:mm"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>Open:</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label fixed>Linked Wedstrijden ID</ion-label>
        <ion-select>
            <ion-option (click)="presentModal()" *ngFor="let wedstrijd of wedstrijden; let i = index">{{i + 1}}<button ion-button>Default</button></ion-option>
        </ion-select>
    </ion-item>
    <div padding>
      <button ion-button color="secondary" full  (click)="signInWithGoogle()">Add</button>
    </div>
  </ion-list>
</ion-content>
