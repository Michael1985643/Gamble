<ion-header>
  <ion-toolbar>
    <ion-title>Gambles</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logOut()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="gambleSelect" color="light">
      <ion-segment-button value="mygambles" (click)="showMyGambles()">
        My Gambles
      </ion-segment-button>
      <ion-segment-button value="stats" (click)="showStats()">
        Stats
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
