<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-row class="left">
      <h3>{{item.home}}</h3>
    </ion-row>    
    <ion-row>
      <ion-col col-4>
          <ion-thumbnail>
            <img src="{{item.homeImage}}">
          </ion-thumbnail> 
      </ion-col>
      <ion-col class="flex-col">
          <p style="font-size:50px;">{{item.resultHome}}</p>
      </ion-col>     
      <ion-col  class="flex-col">
        <div>
          <ion-input [disabled]="currentDate > item.closedForGamble" type="number" min="0" max="100" [(ngModel)]="homeGoals" style="color: white;size: 14;background-color:green; max-width:75px" (ngModelChange)="setSpecial()"></ion-input>
        </div>
      </ion-col>
      <ion-col col-1 align-self-center *ngIf="currentDate > item.closedForGamble">
          <ion-icon *ngIf="homeGoals == item.resultHome && awayGoals == item.resultAway" name='happy' item-right style="color: #7CBD26"></ion-icon>
          <ion-icon *ngIf="homeGoals != item.resultHome || awayGoals != item.resultAway"name='sad' item-right style="color:red"></ion-icon>
      </ion-col>  
    </ion-row>
    <ion-row class="left">
      <h3>{{item.away}}</h3>
    </ion-row>       
    <ion-row>
      <ion-col col-4>
          <ion-thumbnail>
            <img src="{{item.awayImage}}">
          </ion-thumbnail> 
      </ion-col>
       <ion-col class="flex-col">
          <p style="font-size:50px;">{{item.resultAway}}</p>
      </ion-col>          
      <ion-col class="flex-col">
        <div>
          <ion-input [disabled]="currentDate > item.closedForGamble" type="number" min="0" max="100" [(ngModel)]="awayGoals" style="color: white;size: 14;background-color: green; max-width:75px" (ngModelChange)="setSpecial()"></ion-input>
        </div>
      </ion-col>
      <ion-col col-1 align-self-center *ngIf="currentDate > item.closedForGamble"> 
      </ion-col>  
    </ion-row>
</ion-content>
